<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Nelore Brasil - Link na Bio</title>
  <link rel="icon" href="/logo.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-glow: radial-gradient(circle, rgba(160, 10, 10, 0.3) 0%, rgba(0, 0, 0, 0) 70%);
    }
    body {
      background-color: #050505;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden; /* Prevent scrolling */
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    .font-display {
      font-family: 'Anton', sans-serif;
    }
    /* Background Ambience */
    body::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120vw;
      height: 120vw;
      background: var(--primary-glow);
      transform: translate(-50%, -50%);
      animation: pulse-glow 8s ease-in-out infinite alternate;
      z-index: 0;
      pointer-events: none;
    }
    /* Noise Texture for Luxury feel */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.03;
      z-index: 0;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    @keyframes pulse-glow {
      0% { opacity: 0.4; transform: translate(-50%, -50%) scale(0.9); }
      100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
    }

    #root {
        position: relative;
        z-index: 1;
        height: 100%;
        width: 100%;
    }
    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-enter {
        animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    
    /* Scrollbar cleanup for modals */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05); 
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(133, 3, 5, 0.5); 
      border-radius: 10px;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Montserrat', 'sans-serif'],
            display: ['Anton', 'sans-serif'],
          },
          colors: {
            brand: {
              red: '#850305',
              dark: '#0a0a0a',
            }
          }
        },
      },
    }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
    }
  }
  </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
