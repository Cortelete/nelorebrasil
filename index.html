<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nelore Brasil - Link na Bio</title>
  <link rel="icon" href="/logo.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      position: relative;
    }
    .font-display {
      font-family: 'Anton', sans-serif;
    }
    body::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(133, 3, 5, 0.3) 0%, rgba(133, 3, 5, 0) 60%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: subtle-glow 15s ease-in-out infinite alternate;
      z-index: 0;
    }
    @keyframes subtle-glow {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translate(-45%, -55%) scale(1.5);
        opacity: 0.8;
      }
    }
    #root {
        position: relative;
        z-index: 1;
    }
    @keyframes fade-in-scale {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .modal-animate {
        animation: fade-in-scale 0.3s ease-in-out forwards;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Montserrat', 'sans-serif'],
            display: ['Anton', 'sans-serif'],
          },
        },
      },
    }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
    }
  }
  </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
