<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Nelore Brasil - Link na Bio</title>
  <link rel="icon" href="/favicon.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #050505;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden; /* Prevent scrolling */
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    .font-display {
      font-family: 'Anton', sans-serif;
    }
    
    /* Background Elements */
    .bg-animation-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
        overflow: hidden;
    }
    
    .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
        animation: float 20s infinite ease-in-out;
    }

    .blob-1 {
        background: radial-gradient(circle, rgba(133, 3, 5, 0.5) 0%, rgba(0, 0, 0, 0) 70%);
        width: 80vw;
        height: 80vw;
        top: -40%;
        left: -20%;
        animation-delay: 0s;
    }

    .blob-2 {
        background: radial-gradient(circle, rgba(80, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0) 70%);
        width: 70vw;
        height: 70vw;
        bottom: -30%;
        right: -10%;
        animation-delay: -5s;
        animation-duration: 25s;
    }

    .blob-3 {
        background: radial-gradient(circle, rgba(160, 20, 20, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
        width: 60vw;
        height: 60vw;
        top: 30%;
        left: 20%;
        animation-delay: -10s;
        animation-duration: 18s;
    }

    @keyframes float {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); }
        33% { transform: translate(30px, -50px) scale(1.1) rotate(10deg); }
        66% { transform: translate(-20px, 20px) scale(0.9) rotate(-5deg); }
        100% { transform: translate(0, 0) scale(1) rotate(0deg); }
    }

    /* Noise Texture for Luxury feel */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.04;
      z-index: 0;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    #root {
        position: relative;
        z-index: 1;
        height: 100%;
        width: 100%;
    }
    
    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-enter {
        animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    
    /* Scrollbar cleanup for modals */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05); 
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(133, 3, 5, 0.5); 
      border-radius: 10px;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Montserrat', 'sans-serif'],
            display: ['Anton', 'sans-serif'],
          },
          colors: {
            brand: {
              red: '#850305',
              dark: '#0a0a0a',
            }
          }
        },
      },
    }
  </script>
</head>
<body>
  <div class="bg-animation-container">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>
  <div id="root"></div>
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
    }
  }
  </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
